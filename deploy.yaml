  selector:
    matchLabels:
      app: timecommerce-ai
  template:
    metadata:
      labels:
        app: timecommerce-ai
    spec:
      containers:
        - name: timecommerce-ai
          image: tainguyen1501/timeai
          ports:
            - containerPort: 8000
          envFrom:
