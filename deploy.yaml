                name: timecommerce-ai-secret

---
# --- 3. Service ---
apiVersion: v1
kind: Service
metadata:
  name: timecommerce-ai-service
spec:
  selector:
    app: timecommerce-ai
  ports:
    - port: 8000
      targetPort: 8000

---
# --- 4. Ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timecommerce-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
    - host: ai.biz5s.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: timecommerce-ai-service
                port:
